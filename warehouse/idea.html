<!DOCTYPE html>
<html>

<head>
  <title>Solar System based on Three.JS</title>
  <meta charset="utf8" />
  <link rel="icon" href="/Earth-sm.jpg" type="image/png" />
  <link rel="stylesheet" type="text/css" href="/node_modules/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="/style.css" />
  <style>
    body {
      background-color: #ffffff;
      background-repeat: no-repeat;
    }

    .maps {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .map {
      flex: 1;
      border: 1px dashed #ddd;
    }

    .map3d,
    .map2d {
      background-color: #000;
    }

    canvas {
      position: static;
    }
  </style>
  <script src="/runtime.js"></script>
</head>

<body>
  <div class="maps">
    <div class="map map2d"></div>
    <div class="map map3d"></div>
    <div class="map dom"></div>
  </div>
  <script type="module" src="/warehouse/idea.ts"></script>
</body>

</html>
